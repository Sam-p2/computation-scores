<form method="POST" action="/">
    <label for="absences">Absences:</label>

    <label for="prelim_grade">Prelim Exam Grade:</label>
    <input type="number" id="prelim_grade" name="prelim_grade" required min="0" max="100" step="0.01"><br>

    <label for="quizzes_grade">Quizzes Grade:</label>
    <input type="number" id="quizzes_grade" name="quizzes_grade" required min="0" max="100" step="0.01"><br>

    <label for="requirements_grade">Requirements Grade:</label>
    <input type="number" id="requirements_grade" name="requirements_grade" required min="0" max="100" step="0.01"><br>

    <label for="recitation_grade">Recitation Grade:</label>
    <input type="number" id="recitation_grade" name="recitation_grade" required min="0" max="100" step="0.01"><br>

    <input type="submit" value="Calculate">
</form>
